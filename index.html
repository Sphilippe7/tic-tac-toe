<html>
    <head>
      <title>Tic Tac Toe!</title>

      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

<body class="container-fluid">

  <!-- NAV START HERE -->

<h2>Player 1 is X</h2>
<h3>Player 2 is O</h3>



  <!-- Modal -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>

        <div class="modal-body">
          <form class="sign-up-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" name="credentials[email]" id="sign-up-email" placeholder="EMAIL">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="credentials[password]" id="exampleInputPassword1" placeholder="PASSWORD">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" name="credentials[password_confirmation]" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>

        <div class="modal-body">
          <form class="sign-in-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" name="credentials[email]" id="sign-in-email" placeholder="EMAIL">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="credentials[password]" id="exampleInputPassword1" placeholder="PASSWORD">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="SignOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
        </div>

        <div class="modal-body">
          <form class="sign-out-form">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="ChangePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>

        <div class="modal-body">
          <form class="change-password-form">
            <label for="exampleInputPassword5">Password</label>
            <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          </div>
        </div>
      </div>
    </div>

<!--Creating a game-->

<button class="creategame" type="button">Create a Game!</button>


<!--Reset Board-->
<button class="reset" type="button">New Game</button>





<!--GameBoard-->
      <div class="ttt-box">
           <div class="row">
             <div class="col-xs-6 col-md-4 box tl"></div>
             <div class="col-xs-6 col-md-4 box tm"></div>
             <div class="col-xs-6 col-md-4 box tr"></div>
           </div>
           <div class="row">
             <div class="col-xs-6 col-md-4 box ml"></div>
             <div class="col-xs-6 col-md-4 box mm"></div>
             <div class="col-xs-6 col-md-4 box mr"></div>
           </div>
           <div class="row">
             <div class="col-xs-6 col-md-4 box bl"></div>
             <div class="col-xs-6 col-md-4 box bm"></div>
             <div class="col-xs-6 col-md-4 box br"></div>
           </div>
         </div>


         <div class="display-winner"></div>



</body>
